<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,800;1,600;1,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<title>Useless Facts</title>
</head>
<body class="tmpNoTransition">
	<h1>Useless Fact Generator</h1>
	<div class="generatorWrapper">
		<div class="top">
			<div class="factType switchable">
				<button id="randomFactBtn" class="selected">Random Fact</button>
				<button id="dailyFactBtn">Fact of the Day</button>
			</div>
			<button id="reloadBtn" class="transparentButton">
				<img src="img/refresh.svg" alt="reload">
			</button>
			<div class="factLang switchable">
				<button id="enFactBtn" class="selected">EN</button>
				<button id="deFactBtn">DE</button>
			</div>
		</div>
		<div class="mid">
			<span id="fact">Loading fact...</span>
		</div>
		<div class="bot">
			<a id="factSrc" href="#" target="_blank">Loading fact source...</a>
		</div>
	</div>
	<script>window.onload = () => document.body.classList.remove("tmpNoTransition")</script>
	<script src="scripts/main.js" type="module" defer></script>
</body>
</html>
